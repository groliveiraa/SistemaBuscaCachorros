<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather|Open+Sans+Condensed:300|Raleway|Tomorrow&display=swap" rel="stylesheet">
  <title>Raças de Cães</title>
  <link href="../SistemaBuscaCachorros/css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../SistemaBuscaCachorros/img/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="txt-titulo">
          <h1>Sistema de Busca</h1>
          <h2>Raças de Cães</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="cont">
      <div class="row">
        <div class="col-sm">
          <h6>Selecione a raça do seu cachorro!</h6>
          <select class="input-raca custom-select">
              <option value="none" disabled selected>Raças</option>
          </select>
        </div>
        <div class="col-sm">
          <h6>Selecione um tipo de Fonte!</h6>
            <select class="input-fontes custom-select">
              <option value="none" disabled selected>Fonte</option>
              <option value="Roboto">Roboto</option>
              <option value="Baskervville">Baskervville</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Indie Flower">Indie Flower</option>
              <option value="Josefin Sans">Josefin Sans</option>
          </select>
        </div>
        <div class="col-sm">
          <h6>Selecione uma cor!</h6>
            <select class="input-cores custom-select">
              <option value="none" disabled selected>Cores</option>
              <option value="blue">Azul</option>
              <option value="gray">Cinza</option>
              <option value="black">Preto</option>
              <option value="green">Verde</option>
              <option value="brown">Marrom</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</br>
  <div class="container">
    <div class="cont">
        <div class="row">
            <div class="col-sm">
                <input type="text" class="form-control" value="" placeholder="Digite o nome do seu Cachorro!" id="textDog" class="input-dogtxt" aria-label="Nome do Cachorro" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
</div>
</br>
<div class="input-dog espaco">
  <button type="button" class="btn btn-primary btn-lg btn-block input-dogbtn">Salvar</button>
</div>
<div class="container">
  <div class="row">
      <div class="col-sm">
          <div class="photo-image centralize paddingPattern">
              <img class="imagem_photo centralize">
              <p class="photo-descricao">Aqui aparecerá o nome do cachorro</p>
          </div>
      </div>
  </div>
</div>

<h4>
  <p class="status text-center"></p>
  <p class="inputHora text-center"></p>
</h4>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="../SistemaBuscaCachorros/js/script.js"></script>
</body>
</html>
